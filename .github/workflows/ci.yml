name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Set up EdgeDB
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.edgedb.com | sh
          edgedb server install

      - name: Initialize EdgeDB project
        run: edgedb project init --non-interactive --overwrite
        env:
          EDGEDB_SERVER_PASSWORD: ${{ secrets.EDGEDB_SERVER_PASSWORD }}
          EDGEDB_INSTANCE: ${{ secrets.EDGEDB_INSTANCE }}
          EDGEDB_SECRET_KEY: ${{ secrets.EDGEDB_SECRET_KEY }}

      - name: Prebuild and Build project
        run: npm run build

      - name: Deploy to Railway
        uses: railwayapp/
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          environment: production

