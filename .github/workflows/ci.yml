name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Set up EdgeDB
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.edgedb.com | sh -s -- -y
          edgedb server install

      - name: Create EdgeDB credentials directory
        run: mkdir -p /home/runner/.config/edgedb/cloud-credentials

      - name: Add EdgeDB secret key
        run: |
          echo '{"secret_key": "'${{ secrets.EDGEDB_SECRET_KEY }}'"}' > /home/runner/.config/edgedb/cloud-credentials/default.json

      - name: Initialize EdgeDB project
        run: edgedb project init --link --server-instance 3FE3LE/seventeen-suit-db --non-interactive
        env:
          EDGEDB_INSTANCE: ${{ secrets.EDGEDB_INSTANCE }}
          EDGEDB_SECRET_KEY: ${{ secrets.EDGEDB_SECRET_KEY }}

      - name: Prebuild EdgeDB
        run: npx @edgedb/generate edgeql-js -I 3FE3LE/seventeen-suit-db --target ts
        env:
          EDGEDB_INSTANCE: ${{ secrets.EDGEDB_INSTANCE }}
          EDGEDB_SECRET_KEY: ${{ secrets.EDGEDB_SECRET_KEY }}

      - name: Build project
        run: npm run build
        env:
          EDGEDB_INSTANCE: ${{ secrets.EDGEDB_INSTANCE }}
          EDGEDB_SECRET_KEY: ${{ secrets.EDGEDB_SECRET_KEY }}

